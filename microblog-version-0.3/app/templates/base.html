<html>
  <head>
    <META http-equiv="refresh" content="20;URL=http://localhost:8080/LocalAndSessionStorage/sessionstorage.html">
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}

    <script>
      function redirect() {
            location.replace("http://localhost:8080/LocalAndSessionStorage/sessionstorage.html")
        }
    </script>

  </head>
  <body>
    <div>Microblog: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

  <button onclick="redirect()">Redirect Back</button>
</body>
  </body>
</html>
